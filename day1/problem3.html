<!DOCTYPE html>
<html>
<head>
	<title>DAY1-problem3</title>
	<meta  name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<button type="button" onclick="datatypes()">click to display datatypes</button>
	<script type="text/javascript">
		function datatypes()
		{
			var number=4;
			document.write("This is an example of 'number':",number,"<br>");
			var numbers=4.44;
			document.write("This is also an example of 'number':",numbers,"<br>");
			var string="let's upgrade";
			document.write("This is an example of 'string':",string,"<br>");
			var boolean=true;
			document.write("This is an example of 'Boolean':",boolean,"<br>");
			var type=undefined;
			document.write("This is an example of value of non initialise value('un defined'):",type,"<br>");
			var c=null;
			document.write("This is  an example of 'null' type value:",c,"<br>");
		}
		
	</script>

</body>
</html>
