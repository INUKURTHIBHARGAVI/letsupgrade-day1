<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day4_problem7</title>
</head>
<body>
    <h2 style="color: green;">Day4_problem7</h2>
    <h3 style="color: violet;">open the console to see the output</h3>
    <script>
        let n=parseInt(prompt("enter the value of n :"));
        for(let i=1;i<=n;i++)
        {
            let count=0;
            for(let j=1;j<=i;j++)
            {
                if(i%j==0)
                {
                    count++;
                }
            }
            if(count==2)
            {
                console.log(i);
            }
        }
    </script>
    
</body>
</html>
