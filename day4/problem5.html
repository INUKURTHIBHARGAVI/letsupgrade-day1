<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day4_problem5</title>
</head>
<body>
    <h2 style="color: green;">Day4_problem5</h2>
    <h3 style="color: violet;">open the console to see the output</h3>
    <script>
        let a=parseInt(prompt("Enter the sales made by the person during the year:"));
        if(a>=0 && a<=5000)
        {
            console.log("%c 2%","color:blue");
        }
        else if(a>=5001 && a<=10000)
        {
            console.log("%c 5%","color:blue");
        }
        else if(a>=10001 && a<=20000) 
        {
            console.log("%c 7%","color:blue");
        }
        else 
        {
            console.log("%c 10%","color:blue");
        }
    </script>

    
</body>
</html>
