<body>
	<h1 style="color: green;">PROBLEM-1 of day-3</h1>
	<h3 style="color: purple;">Open the console to see the input</h3>
	<script type="text/javascript">
		let a=window.prompt("enter a number:");
		a=parseInt(a);
		function check(a)
		{
			if(a%2==0)
			{
				console.log("The number you entered is",a,",and is even");
			}
			else
			{
				console.log("The number you entered is",a,", and is odd");
			}
		}
		check(a);
	</script>
</body>
