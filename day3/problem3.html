	<script type="text/javascript">
		var marks=window.prompt("Enter the marks:");
		marks=parseInt(marks);
		//Using conditional statements
		console.log("USING CONDITIONALS")
		if(marks>90)
		{
			console.log("marks are",marks, "and grade is A");
		}
		//Using conditional statements
		else if(marks>80)
		{
			console.log("marks are",marks, "and grade is B");
		}
		//Using conditional statements
		else if(marks>70)
		{
			console.log("marks are",marks, "and grade is C");
		}
		else
		{
			console.log("marks is ",marks,"and grade is FAIL")
		}
		//using trenary operator
		console.log("USING TERNARY OPERATOR");
		marks>90?console.log("marks are",marks, "and grade is A"):marks>80?console.log("marks are",marks, "and grade is B"):marks>70?console.log("marks are",marks,"and grade is C"):console.log("marks are",marks, "and grade is FAIL");
	</script>
